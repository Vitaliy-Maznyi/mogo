<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700|Roboto:300i,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="/styles/app.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Mogo template</title>
</head>
<body>
  <header class='header'>
  <div class='header__container'>
    <div class="header__slider slider js-header-slider">
      <img src="images/header-slider/slide-1.png" alt="slide 1" class="slider__item">
      <img src="images/header-slider/slide-2.jpg" alt="slide 2" class="slider__item">
      <img src="images/header-slider/slide-3.jpg" alt="slide 3" class="slider__item">
      <img src="images/header-slider/slide-4.jpg" alt="slide 4" class="slider__item">
    </div>
    <div class="section header__content">
      <div class="header__nav-container">
        <div class="header__logo">MoGo</div>
        <div class="header__nav-button js-toggle-menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <nav class="header__nav nav">
          <a href="#about" class="nav__item">About</a>
          <a href="#service" class="nav__item">Service</a>
          <a href="#work" class="nav__item">Work</a>
          <a href="#blog" class="nav__item">Blog</a>
          <a href="#contact" class="nav__item">Contact</a>
          <a href="#" class="nav__item"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
          <a href="#" class="nav__item"><i class="fa fa-search" aria-hidden="true"></i></a>
        </nav>
      </div>
      <div class="header__text">
        <div class="header__text--secondary">Creative Template</div>
        <h2 class="header__text--primary">Welcome<br>to mogo</h2>
        <button class="header__button">Learn more</button>
      </div>
    </div>
  </div>
</header>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
